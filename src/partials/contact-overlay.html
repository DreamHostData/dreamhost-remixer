

<section id="dhr-contactmodal" class="dhr-contactmodal">
	
	<div class="dhr-contactmodal--top">
		<div class="inner">
			<div class="dhr-contactomodal--close">
				<button id="dhr-modalclose">
					<span class="sr-only">Close</span>
					<i class="icon-cancel" aria-hidden="true"></i>
				</button>
			</div>
		</div>
	</div>
	
	<div class="dhr-contactmodal--body">
		<div class="inner">

			<div class="dhr-contactmodal--intro">
				<div class="inner-medium">
					<h5>Contact Us</h5>
					<h2>Help is just a click away</h2>
					<p>We don't outsource. DreamHost employees are...DreamHost employees!  If you're already a customer, contact support through your <a href="#0">control panel</a>.</p>
				</div>
			</div>
			
			<div class="dhr-contactmodal--form">
				<form id="dhr-contact-form" class="dhr-inlineform" action="">
					<p>
						<span>Hello, my name is</span>
						<span class="dhr-inlineform--input">
							<input type="text" placeholder="First Name">
						</span>
						<span class="dhr-inlineform--input">
							<input type="text" placeholder="Last Name">
						</span>
						<span>,from</span>
						<span class="dhr-inlineform--input">
							<input type="text" placeholder="Company Name">
						</span>
					</p>
					<p>
						<span>I would like to contact</span>
						<span class="dhr-inlineform--input">
							<select name="" id="">
								<option value="">-- Select One</option>
								<option value="">Sales</option>
								<option value="">Support</option>
							</select>	
						</span>
						<span>regarding</span>
						<span class="dhr-inlineform--input">
							<input type="text" placeholder="Briefly write your question">
						</span>
					</p>
					<p>
						<span>You can reach me at</span>
						<span class="dhr-inlineform--input">
							<input type="email" placeholder="Email Address">
						</span>
						<span>or call</span>
						<span class="dhr-inlineform--input">
							<input type="tel" placeholder="Phone Number">
						</span>
					</p>
					<div class="dhr-contactmodal--btns">
						<button type="submit" class="dhr-button">Send Your Question</button>
					</div>
				</form>
			</div>

			<div class="dhr-contactmodal--social">
				<ul>
					
				</ul>
			</div>

		</div>
	</div>

</section>
