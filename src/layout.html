<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">

	<script>window.paceOptions = {target:'#dhr-loadscreen'};</script>
	{{> scripts-inline}}

	<script>
	//surge protector...getit?
	(function(win, ss) {
		if (win.location.hostname.indexOf('surge') > -1 && ss && !ss['unlocked']) {
			var pw = prompt('Enter the password:');
			if (pw !== 'mag') { window.location.replace('https://www.google.com'); }
			if (ss) {ss['unlocked'] = 'yes';}
		}
	})(window, sessionStorage);
	</script>

	<script>
	//GetDrip JS Setup - https://www.getdrip.com/docs/js-api
	var _dcq = _dcq || [];
  var _dcs = _dcs || {}; 
  _dcs.account = '8667489';
  (function() {
    var dc = document.createElement('script');
    dc.type = 'text/javascript'; dc.async = true; 
    dc.src = '//tag.getdrip.com/8667489.js';
    var s = document.getElementsByTagName('script')[0];
    s.parentNode.insertBefore(dc, s);
  })();
	</script>

	<meta name="robots" content="noindex">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<title>{{globals.name}} | {{seo.title}}</title>
	<meta name="description" content="{{seo.desc}}">
	

	<link rel="stylesheet" href="//fonts.googleapis.com/css?family=Ubuntu:500">
	<link rel="stylesheet" href="assets/css/app.css">
	
	<meta property="og:url" content="">
	<meta property="og:site_name" content="{{globals.name}}">

</head>
<body class="dhr-currentpage-{{current_page_name}} version-blendmoded">
	<div id="top"></div>

	{{#if debug}}
	{{else}}
		{{> pageload-overlay}}
		{{> header}}
	{{/if}}

	<page>
	
	{{#if debug}}
	{{else}}
		{{> footer}}
		{{> contact-overlay}}
	{{/if}}

	<script src="assets/js/plugins.min.js"></script>
	<script src="assets/js/app.bundle.js"></script>
</body>
</html>
